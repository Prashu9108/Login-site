<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/chat-box.png" type="image/x-icon">

<body>
    <div class="container">
        <div class="card">
        <center>
            <h3>Create Account</h3>
        </center>
            <form>
                <label for="username">Username</label> <br>
                <input type="text" name="name" id="username" required placeholder="Enter Your Name"> <br>

                <label for="email">Email Address</label> <br>
                <input type="email" name="email" id="email" required placeholder="Enter Your email"> <br>

                <label for="password">Password</label> <br>
                <input type="password" name="password" id="password" required placeholder="Create Password"> <br>
                <input type="checkbox" id="showPass"  onchange="togglePassword()"> <label for="showPass">Show Password</label> <br>

                <label for="c_password">Confirm Password</label> <br>
                <input type="password" name="c_password" id="c_password" required placeholder="Confirm Password">

                <button type="button" onclick="createAccount()" id="btn">Create Account <br> <small>To Unlimited Features</small> </button>
                <small>Do You have already Account? <a href="./login.html">Log in</a></small>
            </form>
        </div>
    </div>

 <script>
           function togglePassword(){
            var passwordField = document.getElementById('password');
            var checkbox = document.getElementById('showPass');

            passwordField.type = checkbox.checked ? "text" : "password"
        }
 </script>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
   <script src="script.js"></script>

</body>
</html>
